<p id="text" style="opacity: 10;">Hello World!</p>
<button onclick="toggleVisibility()">Toggle Visibility</button>

  const p = document.getElementById('text');
  p.style.visibility = (p.style.visibility === 'hidden') ? 'visible' : 'hidden';
}
</script>
