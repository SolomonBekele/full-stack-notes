<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Canvas: Solar System</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: radial-gradient(circle at center, #111 30%, #000 100%);
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <canvas id="solarSystem" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById('solarSystem');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    let angle = 0;

    function drawPlanet(x, y, radius, color) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the Sun
      drawPlanet(centerX, centerY, 30, 'yellow');

      // Earth orbit
      const earthOrbitRadius = 150;
      const earthX = centerX + Math.cos(angle) * earthOrbitRadius;
      const earthY = centerY + Math.sin(angle) * earthOrbitRadius;
      drawPlanet(earthX, earthY, 15, 'skyblue');

      // Moon orbit
      const moonOrbitRadius = 30;
      const moonX = earthX + Math.cos(angle * 5) * moonOrbitRadius;
      const moonY = earthY + Math.sin(angle * 5) * moonOrbitRadius;
      drawPlanet(moonX, moonY, 5, 'white');

      angle += 0.01;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
